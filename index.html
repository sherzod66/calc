<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Калькулятор</title>
</head>

<body>
	<div class="wrapper">
		<div class="calc">
			<div class="calc__container">
				<div id="number" class="calc__null">0</div>
				<div class="calc__body-grid">
					<div id="del" class="calc__body__column grey">ac</div>
					<div class="calc__body__column grey">+/-</div>
					<div class="calc__body__column grey">%</div>
					<div class="calc__body__column orange">/</div>
					<div class="calc__body__column">7</div>
					<div class="calc__body__column">8</div>
					<div class="calc__body__column">9</div>
					<div class="calc__body__column orange">X</div>
					<div class="calc__body__column">4</div>
					<div class="calc__body__column">5</div>
					<div class="calc__body__column">6</div>
					<div class="calc__body__column orange">-</div>
					<div class="calc__body__column">1</div>
					<div class="calc__body__column">2</div>
					<div class="calc__body__column">3</div>
					<div class="calc__body__column orange">+</div>
					<div class="calc__body__column bg">0</div>
					<div class="calc__body__column">.</div>
					<div class="calc__body__column orange">=</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
